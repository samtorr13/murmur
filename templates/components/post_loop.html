            <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>

            {% for post in posts %}
    <div class="card bg-base-100 shadow w-full">
        <div class="card-body">
            <h2 class="text-sm text-gray-500">
                {% if post.anonymous %}
                    AnÃ³nimo
                {% else %}
                    <a href="profile/{{ post.author.username }}">{{ post.author.username }}</a>
                {% endif %}
                &bull; {{ post.created_at|date:"d M Y H:i" }}
            </h2>
            <p>{{ post.content }}</p>
            <div class="card-actions justify-end mt-2">
                <div id="like-btn-wrapper-{{ post.id }}">
                    <form 
                        hx-post="{% url 'like_post' post.id %}" 
                        hx-target="#like-btn-wrapper-{{ post.id }}" 
                        hx-swap="innerHTML"
                        method="POST"
                    >
                        {% csrf_token %}
                        <button type="submit" class="btn btn-ghost btn-sm">
                            <span class="material-symbols-outlined">thumb_up</span> {{ post.likes.count }} Me gusta
                        </button>
                    </form>
                </div>
                <button class="btn btn-ghost btn-sm" onclick="openCommentModal({{ post.id }})">
                    <span class="material-symbols-outlined">comment</span> Comentar
                </button>
            </div>
        </div>
    </div>
{% endfor %}
            
            {% if posts.has_next %}
                <div
                    hx-get="?page={{ posts.next_page_number }}"
                    hx-trigger="revealed"
                    hx-swap="outerHTML"
                    hx-indicator="#loader"
                    class="text-center p-4 text-gray-500"
                >
                    <!-- Este div dispara la carga -->
                </div>
            {% else %}
                <div class="text-center p-4 text-gray-400">
                    Ya no hay mÃ¡s murmullos ðŸ’¤
                </div>
            {% endif %}
            
                <dialog id="comment_box" class="modal">
                    <div class="modal-box bg-base-200">
                        <div id="comments-container">
                            <!-- Los comentarios se cargarÃ¡n aquÃ­ -->
                        </div>
                    </div>

                    <form method="dialog" class="modal-backdrop">
                        <button>close</button>
                    </form>
                </dialog>

            <script>
                document.body.addEventListener('htmx:configRequest', function(event) {
                    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value;
                    if (csrfToken) {
                        event.detail.headers['X-CSRFToken'] = csrfToken;
                    }
                });

                function openCommentModal(postId) {
                    const modal = document.getElementById('comment_box');
                    modal.showModal();
                    
                    htmx.ajax('GET', `posts/comment/${postId}/`, {
                        target: '#comments-container',
                        swap: 'innerHTML'
                    });
                }
            </script>
