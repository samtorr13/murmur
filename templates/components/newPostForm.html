{% if request.user.is_authenticated %} 
                <form method="post" enctype="multipart/form-data" class="card bg-base-100 shadow-xl">
                    {% csrf_token %}
                    <div class="card-body">
                        <h2 class="card-title">Crear nuevo murmullo</h2>
                        
                        <textarea name="content" class="textarea textarea-bordered w-full resize-none" rows="4" placeholder="¿Qué estás pensando, {{ request.user.username }}?"></textarea>
                        <div class="flex-row gap-x-6">
                            <label class="label cursor-pointer">
                                <span class="label-text">¿Publicar como anónimo?</span> 
                                <input type="checkbox" name="anonymous" class="checkbox ml-2" />
                            </label>

                            <input type="file" accept=".jpeg, .jpg, .png," class="file-input" name="image"/>
                        </div>
                        <button type="submit" class="btn btn-primary mt-4 sm:btn-md sm:w-auto">Publicar</button>
                    </div>
                </form>
            {% else %}
                <div class="card bg-base-100 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title">Crear nuevo murmullo</h2>
                        
                        <textarea name="content" class="textarea textarea-bordered w-full resize-none" rows="4" placeholder="¿Qué estás pensando, {{ request.user.username }}?" disabled></textarea>
                        
                        <a href="/accounts/login/" class="btn btn-primary mt-4 sm:btn-md sm:w-auto">Inicia sesión para publicar</a>
                        
                    </div>
                </div>
            {% endif %}
